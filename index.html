<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary me-md-2"
              />
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input
                  type="submit"
                  value="Current"
                  class="btn btn-primary"
                  id="current-location-button"
                /></div>
            </div>
          </div>
        </form>
        <h1 id="city">Prague, Czech Republic</h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
          <li>Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">25</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
              <li>UV Index: <span id="uvIndex"></span>4</li>
            </ul>
          </div>
          <div class="row" id="row">
            <div class="col">Wed <br />25°<br />🌞</div>
            <div class="col">Thu<br />26°<br />🌞</div>
            <div class="col">Fri<br />21°<br />⛈️</div>
            <div class="col">Sat<br />25°<br />☁️</div>
            <div class="col">Sun<br />24°<br />🌤️</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
